name: Generate Images for Tags

on:
    pull_request:

jobs:
    generate-images:
        runs-on: ubuntu-latest
        env:
            DEBIAN_FRONTEND: noninteractive

        steps:
            - name: Prepare OS to use Puppeteer
              run: sudo apt -y install libxkbcommon0 libxshmfence1 ca-certificates fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  repository: ${{ github.event.pull_request.head.repo.full_name }}
                  ref: ${{ github.event.pull_request.head.ref }}

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm install

            - name: Clean folder
              run: rm -rf public/tag_thumbs/*

            - name: Generate images
              run: node scripts/CreateTagThumbs.cjs
              env:
                  NODE_ENV: production

            - name: Commit and push generated images
              uses: EndBug/add-and-commit@v9
              with:
                  add: "public/tag_thumbs"
                  message: "Add generated images from GitHub Action"
                  push: origin ${{ github.head_ref }}:${{ github.head_ref }} --force
